server:
  port: 8081

spring:
  application:
    name: product-service-micro

  datasource:
    url: jdbc:mysql://localhost:3306/product_db_micro
    username: root
    password: system

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  tracing:
    sampling:
      probability: 1.0   # 100% tracing (dev)

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

  endpoints:
    web:
      exposure:
        include: health,info

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
